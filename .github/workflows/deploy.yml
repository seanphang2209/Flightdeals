name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Build web (assets)
        run: pnpm --filter @getaway/web build

      - name: Deploy API Worker (serves web assets)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler@latest deploy --config infra/wrangler.toml --env production --compatibility-date 2025-09-10


